<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/simon.js"></script>
    <script type="text/javascript" src="js/simon-interface.js"></script>

    <meta charset="utf-8">
    <title>Simon</title>
  </head>
  <body>
    <h1>Simon</h1>
    <button id="newGame" type="onclick">New Game</button>
    <button id="generateColor" type="onclick">Color</button>

    <h3>Pick Colors</h3>
    <button id="pickRed" type="onclick" color="red">Red</button>
    <button id="pickYellow" type="onclick" color="yellow">Yellow</button>
    <button id="pickGreen" type="onclick" color="green">Green</button>
    <button id="pickBlue" type="onclick" color="blue">Blue</button>
<br>
    <div id="x"> </div>
  </body>
</html>
